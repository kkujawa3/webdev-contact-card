<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Contact Card</title>
</head>
<body>

    <article class="contact-card">
      
        <!--Profile Picture-->
      <div class="profile-pic"> 
        <img src="images/profile.jpeg" alt="Profile-Picture">
      </div> 

        <!--Contact Info-->
      <div class="card-info">
       <h2 class="name">Cranberry</h2>
       <p class="title">Web Developer</p>
       <p class="phone">(123) 123-1234</p>
      </div>

       <!--Company Info-->
      <div class="company-info">  
       <p class="company">Pawfect Web Designs</p>
      </div> 

    </article>
    <!-- 
    You must have: 
    - a profile picture image
    - Name
    - Title
    - Phone Number
    - Company/Organization Name

    Your contact card should:
    - Resemble your mockups OR
    - You should be able to tell use why you made the changes

    -->
    
</body>
</html>
